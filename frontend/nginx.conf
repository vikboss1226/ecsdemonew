server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static JS, CSS, JSON, icons, images correctly
    location ~* \.(?:js|css|png|jpg|jpeg|svg|ico|json|map)$ {
        root /usr/share/nginx/html;
    }

    # SPA routing: anything else goes to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}